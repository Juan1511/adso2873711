<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o Condicionales</title>
    <link rel="stylesheet" href="../css/master.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background-color: #e0e8f0;
            transition: background-color 0.3s ease;
        }

        body.modo-oscuro {
            background-color: #0f172a;
        }

        nav.controles {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        nav.controles a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: black;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        nav.controles a:hover {
            background-color: black;
        }

        nav.controles svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .controles-superiores {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
        }

        .buscador {
            flex: 1;
            margin: 1;
        }

        .buscador input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .buscador input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .tema-oscuro .buscador input {
            background: rgba(255, 255, 255, 0.1);
        }

        .buscador input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .cambiar-tema {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cambiar-tema:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .cambiar-tema svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: transform 0.5s ease;
        }

        .cambiar-tema:hover svg {
            transform: rotate(180deg);
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-clima {
            background: linear-gradient(135deg, #00B4DB, #0083B0);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 10px 20px black;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: aparecer 0.8s ease-out forwards;
            opacity: 0;
        }

        .info-clima:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }


        .info-clima.tema-oscuro {
            background: linear-gradient(135deg, #1e293b, #334155);
            box-shadow: 0 10px 30px black;
        }

        .info-clima::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.2) 100%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .info-clima.tema-oscuro::before {
            opacity: 0.05;
        }

        .info-clima>* {
            position: relative;
            z-index: 2;
        }

        .info-principal {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .pais {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0 0 0.5rem 0;
        }

        .ciudad {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }

        .contenedor-temperatura {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .temperatura {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .icono {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .tema-oscuro .icono {
            background: rgba(255, 255, 255, 0.1);
        }

        .condicion {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin: 0;
        }

        .tema-oscuro .condicion {
            background: rgba(255, 255, 255, 0.1);
        }

        .detalles {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .humedad,
        .nubosidad {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 15px;
            text-align: center;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin: 0;
        }

        .tema-oscuro .humedad,
        .tema-oscuro .nubosidad {
            background: rgba(255, 255, 255, 0.1);
        }

        .contenedor-ciudad {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0;
        }

        .icono-ubicacion {
            width: 24px;
            height: 24px;
            fill: currentColor;
            opacity: 0.9;
        }

        @media (max-width: 350px) {
            .info-clima {
                width: 90%;
                padding: 1.5rem;
            }

            .controles-superiores {
                flex-direction: column;
                gap: 0.5rem;
            }

            .cambiar-tema {
                width: 35px;
                height: 35px;
            }

            .temperatura {
                font-size: 2.5rem;
            }

            .ciudad {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            nav.controles {
                top: 10px;
                left: 10px;
            }

            nav.controles a {
                width: 28px;
                height: 28px;
            }

            nav.controles svg {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="controles">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <section class="info-clima">
            <div class="controles-superiores">
                <div class="buscador">
                    <input type="text" placeholder="Buscar ciudad..." id="buscarCiudad">
                </div>
            </div>

            <div class="info-principal">
                <h4 class="pais"></h4>
                <div class="contenedor-ciudad">
                    <svg class="icono-ubicacion" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    </svg>
                    <h3 class="ciudad"></h3>
                </div>
                <div class="contenedor-temperatura">
                    <h4 class="temperatura"></h4>
                    <img src="" alt="Icono del Clima" class="icono">
                </div>
                <h4 class="condicion"></h4>
            </div>

            <div class="detalles">
                <h4 class="humedad"></h4>
                <h4 class="nubosidad"></h4>
            </div>
        </section>
    </main>

    <script>
        const temperatura = document.querySelector('.temperatura');
        const apiKey = 'be8815c39feb426fa51145548242211';
        const defaultCity = 'Manizales';
        const icono = document.querySelector(".icono");
        const pais = document.querySelector(".pais");
        const ciudadElemento = document.querySelector(".ciudad");
        const condicion = document.querySelector(".condicion");
        const humedad = document.querySelector(".humedad");
        const nubosidad = document.querySelector(".nubosidad");
        const contenedor = document.querySelector(".info-clima");
        const inputBuscar = document.querySelector("#buscarCiudad");

        const cambiarTemaDinamicamente = (horaActual) => {
            if (horaActual >= 18 || horaActual < 6) {

                document.body.classList.add('modo-oscuro');
                contenedor.classList.add('tema-oscuro');
            } else {

                document.body.classList.remove('modo-oscuro');
                contenedor.classList.remove('tema-oscuro');
            }
        };

        const cargarClima = async (ciudadBuscar) => {
            try {
                const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${ciudadBuscar}`;
                const respuesta = await fetch(url);
                contenedor.style.animation = 'none';
                contenedor.offsetHeight;
                contenedor.style.animation = 'aparecer 0.8s ease-out forwards';

                if (!respuesta.ok) {
                    throw new Error('Ciudad no encontrada');
                }

                const datos = await respuesta.json();


                const horaLocal = new Date(datos.location.localtime).getHours();

                temperatura.textContent = `${Math.round(datos.current.temp_c)}¬∞C`;
                icono.setAttribute('src', datos.current.condition.icon);
                pais.textContent = datos.location.country;
                ciudadElemento.textContent = datos.location.name;
                condicion.textContent = datos.current.condition.text;
                humedad.textContent = `üíß ${datos.current.humidity}%`;
                nubosidad.textContent = `‚òÅÔ∏è ${datos.current.cloud}%`;


                cambiarTemaDinamicamente(horaLocal);

            } catch (error) {
                console.error('Error al cargar datos del clima:', error);
                if (error.message === 'Ciudad no encontrada') {
                    contenedor.innerHTML = '<p style="text-align: center;">Ciudad no encontrada. Por favor, intente nuevamente.</p>';
                } else {
                    contenedor.innerHTML = '<p style="text-align: center;">Error al cargar datos del clima</p>';
                }
            }
        };

        inputBuscar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const ciudadBuscada = inputBuscar.value.trim();
                if (ciudadBuscada) {
                    cargarClima(ciudadBuscada);
                }
            }
        });

        cargarClima(defaultCity);
    </script>
</body>

</html>
