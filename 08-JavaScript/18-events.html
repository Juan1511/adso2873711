<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <title>events</title>
    <style>
        .section-dbl {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;

            button {
                padding: .5rem 1rem;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: .5rem;
                cursor: pointer;
            }
        }

    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>18-Events</h1>
            <h2>
                Los eventos en html son "cosas" que le ocurren a los elementos de HTML, cuando se utiliza JavaScript en
                paginas HTML, JavaScript puede "reacccionar" a estos eventos
            </h2>
        </header>
        <section>
            <h3>Event: onload</h3>
            <h4 class="event-onload"></h4>
            <h3>Event: dblclick</h3>
            <div class="section-dbl">
                <button>button</button>
                <h4 class="event-dbl">0 Double click</h4>
            </div>
        </section>
    </main>
    <script>
        //mesages
        const msgload = document.querySelector('.event-onload')
        const msgDbl = document.querySelector('event-dbl')

        //Event: onload
        const ebody = document.querySelector('body')
        ebody.onload = function () {
            msgload.textContent = 'The page is loaded!'
        }

        //Event: ondbl
        const btnDbl = document.querySelector('.section-dbl button')
        let countDblclicks = 0
        btnDbl.addEventListener('dblclick', function () {
            msgDbl.textContent = ++countDblclicks + ' Double clicks'
        }
        )
    </script>
</body>

</html>567
