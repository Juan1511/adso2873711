<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <title>Desafío Condicionales</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background-color: #e0e8f0;
            transition: background-color 0.3s ease;
        }

        body.modo-oscuro {
            background-color: #0f172a;
        }

        nav.controles {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        nav.controles a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: black;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        nav.controles a:hover {
            background-color: black;
        }

        nav.controles svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .cambiar-tema {
            position: absolute;
            top: -1.25rem;
            right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            padding: 8px;
        }

        .cambiar-tema:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .cambiar-tema svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: transform 0.5s ease;
        }

        .cambiar-tema:hover svg {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            nav.controles {
                top: 10px;
                left: 10px;
            }

            nav.controles a {
                width: 28px;
                height: 28px;
            }

            nav.controles svg {
                width: 14px;
                height: 14px;
            }
        }

        @media (max-width: 480px) {
            nav.controles {
                top: 8px;
                left: 8px;
            }

            nav.controles a {
                width: 24px;
                height: 24px;
            }

            nav.controles svg {
                width: 12px;
                height: 12px;
            }
        }

        .info-clima {
            background: linear-gradient(135deg, #00B4DB, #0083B0);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .info-clima.tema-oscuro {
            background: linear-gradient(135deg, #1e293b, #334155);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .info-clima::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.2) 100%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .info-clima.tema-oscuro::before {
            opacity: 0.05;
        }

        .info-clima>* {
            position: relative;
            z-index: 2;
        }

        .pais {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .ciudad {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .contenedor-temperatura {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .temperatura {
            font-size: 3rem;
            font-weight: bold;
        }

        .icono {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .tema-oscuro .icono {
            background: rgba(255, 255, 255, 0.1);
        }

        .condicion {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .tema-oscuro .condicion {
            background: rgba(255, 255, 255, 0.1);
        }

        .detalles {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
        }

        .humedad,
        .nubosidad {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 15px;
            text-align: center;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .tema-oscuro .humedad,
        .tema-oscuro .nubosidad {
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-clima {
            animation: aparecer 0.5s ease-out;
        }

        .contenedor-ciudad {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.1rem;
            margin-bottom: 1rem;
        }

        .icono-ubicacion {
            width: 40px;
            height: 40px;
            fill: currentColor;
            opacity: 0.9;
        }

        .contenedor-pais {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        @media (max-width: 350px) {
            .info-clima {
                width: 90%;
                padding: 1.5rem;
            }

            .temperatura {
                font-size: 2.5rem;
            }

            .ciudad {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="controles">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>14-Desafío Condicionales</h1>
        </header>
        <section class="info-clima">
            <button class="cambiar-tema">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
                </svg>
            </button>
            <div class="contenedor-pais">
                <h4 class="pais"></h4>
            </div>
            <div class="contenedor-ciudad">
                <svg class="icono-ubicacion" viewBox="0 0 15 40" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
                <h3 class="ciudad"></h3>
            </div>
            <div class="contenedor-temperatura">
                <h4 class="temperatura"></h4>
                <img src="" alt="Icono del Clima" class="icono">
            </div>
            <h4 class="condicion"></h4>
            <div class="detalles">
                <h4 class="humedad"></h4>
                <h4 class="nubosidad"></h4>
            </div>
        </section>
    </main>
    <script>
        const temperatura = document.querySelector('.temperatura');
        const url = 'http://api.weatherapi.com/v1/current.json?key=9711613e634d413785c161102241511&q=Manizales';
        const icono = document.querySelector(".icono");
        const pais = document.querySelector(".pais");
        const ciudad = document.querySelector(".ciudad");
        const condicion = document.querySelector(".condicion");
        const humedad = document.querySelector(".humedad");
        const nubosidad = document.querySelector(".nubosidad");
        const contenedor = document.querySelector(".info-clima");
        const botonTema = document.querySelector(".cambiar-tema");

        // Verificar preferencia de tema guardada
        const temaGuardado = localStorage.getItem('tema');
        if (temaGuardado === 'oscuro') {
            document.body.classList.add('modo-oscuro');
            contenedor.classList.add('tema-oscuro');
        }

        // Funcionalidad del cambio de tema
        botonTema.addEventListener('click', () => {
            document.body.classList.toggle('modo-oscuro');
            contenedor.classList.toggle('tema-oscuro');

            // Guardar preferencia de tema
            const esOscuro = document.body.classList.contains('modo-oscuro');
            localStorage.setItem('tema', esOscuro ? 'oscuro' : 'claro');
        });

        const cargarClima = async () => {
            try {
                const respuesta = await fetch(url);
                const datos = await respuesta.json();

                temperatura.textContent = `${Math.round(datos.current.temp_c)}°C`;
                icono.setAttribute('src', datos.current.condition.icon);
                pais.textContent = datos.location.country;
                ciudad.textContent = datos.location.name;
                condicion.textContent = datos.current.condition.text;
                humedad.textContent = `💧 ${datos.current.humidity}%`;
                nubosidad.textContent = `💨 ${datos.current.cloud}%`;

            } catch (error) {
                console.error('Error al cargar datos del clima:', error);
                contenedor.innerHTML = '<p style="text-align: center;">Error al cargar datos del clima</p>';
            }
        };

        cargarClima();
    </script>
</body>

</html>
